
services:
  web:
    build: .
    container_name: perdcomp_web
    environment:
      DJANGO_SECRET_KEY: dev-secret-change
      DJANGO_DEBUG: 'False'
      DJANGO_ALLOWED_HOSTS: '*'
      DJANGO_SECURE_SSL_REDIRECT: 'False'
      # Use Postgres em produção
      DJANGO_DB_ENGINE: postgres
      POSTGRES_DB: perdcomp
      POSTGRES_USER: perdcomp
      POSTGRES_PASSWORD: perdcomp
      POSTGRES_HOST: postgres
      POSTGRES_PORT: '5432'
    expose:
      - "8000"  # expõe internamente para o nginx
    volumes:
      - media_data:/app/media
      - staticfiles_data:/app/staticfiles
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: perdcomp_postgres
    environment:
      POSTGRES_DB: perdcomp
      POSTGRES_USER: perdcomp
      POSTGRES_PASSWORD: perdcomp
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: perdcomp_nginx
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/app.conf:/etc/nginx/conf.d/app.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - staticfiles_data:/staticfiles:ro
      - media_data:/media:ro
    restart: unless-stopped

volumes:
  media_data:
  staticfiles_data:
  pg_data:
