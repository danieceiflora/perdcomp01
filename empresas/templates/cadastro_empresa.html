{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-6">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold text-slate-900 dark:text-slate-100">Cadastro de Empresa</h1>
  </div>
  
  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    
    <!-- Empresa Data -->
    <div class="rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 shadow-sm overflow-hidden">
      <div class="bg-slate-50 dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 px-6 py-4">
        <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100 flex items-center gap-2">
          <i class="bi bi-building"></i>
          Dados da Empresa
        </h3>
      </div>
      <div class="px-6 py-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label for="{{ form.cnpj.id_for_label }}" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
              {{ form.cnpj.label }}
            </label>
            {{ form.cnpj }}
          </div>
          <div class="space-y-2">
            <label for="{{ form.razao_social.id_for_label }}" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
              {{ form.razao_social.label }}
            </label>
            {{ form.razao_social }}
          </div>
          <div class="space-y-2">
            <label for="{{ form.nome_fantasia.id_for_label }}" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
              {{ form.nome_fantasia.label }}
            </label>
            {{ form.nome_fantasia }}
          </div>
          <div class="space-y-2">
            <label for="{{ form.codigo_origem.id_for_label }}" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
              {{ form.codigo_origem.label }}
            </label>
            {{ form.codigo_origem }}
          </div>
          <div class="space-y-2 md:col-span-2">
            <label for="{{ form.logomarca.id_for_label }}" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
              {{ form.logomarca.label }}
            </label>
            {{ form.logomarca }}
          </div>
        </div>
      </div>
    </div>
    
    <!-- Contacts Section -->
    <div class="rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 shadow-sm overflow-hidden">
      <div class="bg-slate-50 dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 px-6 py-4">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100 flex items-center gap-2">
            <i class="bi bi-telephone"></i>
            Contatos
          </h3>
          <button type="button" id="addContactBtn" 
                  class="inline-flex items-center gap-2 rounded-lg bg-primary px-3 py-2 text-sm font-medium text-white hover:bg-primary/90 transition-colors">
            <i class="bi bi-plus-circle"></i>
            Adicionar Contato
          </button>
        </div>
      </div>
      <div class="px-6 py-6" id="contactsContainer">
        <!-- Initial contact form -->
        <div class="contact-item border-b border-slate-200 dark:border-slate-700 last:border-b-0 pb-6 mb-6 last:mb-0 last:pb-0">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Tipo de Contato</label>
              <select name="tipo_contato_1" class="block w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm text-slate-900 dark:text-slate-100 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20">
                {% for value, label in tipo_contato_options %}
                  <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Telefone</label>
              <input type="text" name="telefone_1" class="block w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm text-slate-900 dark:text-slate-100 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20">
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Email</label>
              <input type="email" name="email_1" class="block w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm text-slate-900 dark:text-slate-100 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20">
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Site</label>
              <input type="url" name="site_1" class="block w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm text-slate-900 dark:text-slate-100 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20">
            </div>
          </div>
          <div class="mt-4">
            <button type="button" class="remove-contact inline-flex items-center gap-2 rounded-lg bg-red-100 dark:bg-red-900/50 px-3 py-2 text-sm font-medium text-red-700 dark:text-red-300 hover:bg-red-200 dark:hover:bg-red-900 transition-colors">
              <i class="bi bi-trash"></i>
              Remover
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <input type="hidden" name="contact_count" id="contactCount" value="1">
    
    <!-- Actions -->
    <div class="flex items-center justify-between pt-6">
      <a href="{% url 'empresas:lista_empresas' %}" 
         class="inline-flex items-center gap-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-4 py-2 text-sm font-medium text-slate-700 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
        <i class="bi bi-arrow-left"></i>
        Cancelar
      </a>
      <button type="submit" 
              class="inline-flex items-center gap-2 rounded-lg bg-primary px-6 py-2 text-sm font-medium text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/20 transition-colors">
        <i class="bi bi-check-circle"></i>
        Salvar
      </button>
    </div>
  </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Add new contact button
    document.getElementById('addContactBtn').addEventListener('click', function() {
      const contactsContainer = document.getElementById('contactsContainer');
      const contactCount = document.getElementById('contactCount');
      const newIndex = parseInt(contactCount.value) + 1;
      
      // Create new contact form
      const newContactHTML = `
        <div class="contact-item border-b border-slate-200 dark:border-slate-700 last:border-b-0 pb-6 mb-6 last:mb-0 last:pb-0">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Tipo de Contato</label>
              <select name="tipo_contato_${newIndex}" class="block w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm text-slate-900 dark:text-slate-100 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20">
                {% for value, label in tipo_contato_options %}
                  <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Telefone</label>
              <input type="text" name="telefone_${newIndex}" class="block w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm text-slate-900 dark:text-slate-100 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20">
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Email</label>
              <input type="email" name="email_${newIndex}" class="block w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm text-slate-900 dark:text-slate-100 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20">
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Site</label>
              <input type="url" name="site_${newIndex}" class="block w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm text-slate-900 dark:text-slate-100 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20">
            </div>
          </div>
          <div class="mt-4">
            <button type="button" class="remove-contact inline-flex items-center gap-2 rounded-lg bg-red-100 dark:bg-red-900/50 px-3 py-2 text-sm font-medium text-red-700 dark:text-red-300 hover:bg-red-200 dark:hover:bg-red-900 transition-colors">
              <i class="bi bi-trash"></i>
              Remover
            </button>
          </div>
        </div>
      `;
      
      // Add to DOM
      contactsContainer.insertAdjacentHTML('beforeend', newContactHTML);
      contactCount.value = newIndex;
      
      // Add event listener to the new remove button
      setupRemoveButtons();
    });
    
    // Setup remove contact buttons
    function setupRemoveButtons() {
      document.querySelectorAll('.remove-contact').forEach(button => {
        button.addEventListener('click', function() {
          // Only remove if there's more than one contact
          if (document.querySelectorAll('.contact-item').length > 1) {
            this.closest('.contact-item').remove();
            updateContactCount();
          } else {
            alert('É necessário pelo menos um contato.');
          }
        });
      });
    }
    
    // Update contact count
    function updateContactCount() {
      const count = document.querySelectorAll('.contact-item').length;
      document.getElementById('contactCount').value = count;
    }
    
    // Initialize remove buttons
    setupRemoveButtons();
  });
</script>
{% endblock %}
