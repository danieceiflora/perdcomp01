{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-danger text-white">
      <h2>Confirmar Exclusão</h2>
    </div>
    <div class="card-body">
      <p class="lead">Tem certeza de que deseja excluir a empresa "{{ object.nome }}"?</p>
      <p>Esta ação não pode ser desfeita e também irá excluir todos os dados associados a esta empresa.</p>
      
      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2 mt-4">
          <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
          <a href="{% url 'empresas:lista_empresas' %}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
