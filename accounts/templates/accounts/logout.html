{% extends 'base.html' %}

{% block title %}Saindo do sistema - PERDCOMP{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen py-12">
    <div class="w-full max-w-md">
        <div class="rounded-lg border bg-card text-card-foreground shadow-lg">
            <div class="border-b bg-primary text-primary-foreground p-4 text-center rounded-t-lg">
                <h4 class="text-lg font-semibold flex items-center justify-center">
                    <i class="bi bi-box-arrow-right mr-2"></i>Saindo do sistema
                </h4>
            </div>
            <div class="p-6 text-center space-y-4">
                <i class="bi bi-check-circle-fill text-green-500 text-6xl"></i>
                <h5 class="text-xl font-semibold text-foreground">Logout realizado com sucesso</h5>
                <p class="text-muted-foreground">Você saiu do sistema com segurança.</p>
                
                <div class="space-y-3 pt-4">
                    <div class="grid grid-cols-2 gap-3">
                        <a href="{% url 'accounts:cliente_login' %}" 
                           class="inline-flex items-center justify-center px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-medium rounded-md transition-colors">
                            <i class="bi bi-building mr-2"></i>Cliente
                        </a>
                        <a href="{% url 'accounts:parceiro_login' %}" 
                           class="inline-flex items-center justify-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition-colors">
                            <i class="bi bi-briefcase mr-2"></i>Parceiro
                        </a>
                    </div>
                    <a href="{% url 'accounts:login_selector' %}" 
                       class="inline-flex items-center justify-center w-full px-4 py-2 border border-input bg-background hover:bg-accent text-foreground font-medium rounded-md transition-colors">
                        <i class="bi bi-arrow-left mr-2"></i>Voltar à tela inicial
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
