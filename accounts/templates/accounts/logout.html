{% extends 'base.html' %}

{% block title %}Saindo do sistema - PERDCOMP{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0"><i class="bi bi-box-arrow-right me-2"></i>Saindo do sistema</h4>
            </div>
            <div class="card-body text-center p-4">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                <h5 class="mt-3">Logout realizado com sucesso</h5>
                <p class="text-muted">Você saiu do sistema com segurança.</p>
                <div class="row g-2 mt-3">
                    <div class="col-6">
                        <a href="{% url 'accounts:cliente_login' %}" class="btn btn-success w-100">
                            <i class="bi bi-building me-2"></i>Cliente
                        </a>
                    </div>
                    <div class="col-6">
                        <a href="{% url 'accounts:parceiro_login' %}" class="btn btn-primary w-100">
                            <i class="bi bi-briefcase me-2"></i>Parceiro
                        </a>
                    </div>
                    <div class="col-12 mt-2">
                        <a href="{% url 'accounts:login_selector' %}" class="btn btn-outline-secondary w-100">
                            <i class="bi bi-arrow-left me-2"></i>Voltar à tela inicial
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
