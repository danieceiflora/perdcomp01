<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERDCOMP - Acesso ao Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .btn-custom {
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-cliente {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
        }
        .btn-cliente:hover {
            background: linear-gradient(45deg, #218838, #1da883);
            transform: translateY(-2px);
            color: white;
        }
        .btn-parceiro {
            background: linear-gradient(45deg, #007bff, #6610f2);
            color: white;
            border: none;
        }
        .btn-parceiro:hover {
            background: linear-gradient(45deg, #0056b3, #520dc2);
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-body p-5 text-center">
                        <div class="mb-4">
                            <h1 class="h3 text-primary fw-bold">PERDCOMP</h1>
                            <p class="text-muted">Sistema de Gestão de Créditos</p>
                        </div>
                        
                        <h2 class="h5 mb-4">Como você deseja acessar?</h2>
                        
                        <div class="d-grid gap-3">
                            <a href="{% url 'accounts:cliente_login' %}" class="btn btn-cliente btn-custom">
                                <i class="bi bi-person-circle me-2"></i>
                                Acesso Cliente
                                <small class="d-block mt-1 opacity-75">Visualizar suas adesões e lançamentos</small>
                            </a>
                            
                            <a href="{% url 'accounts:parceiro_login' %}" class="btn btn-parceiro btn-custom">
                                <i class="bi bi-briefcase me-2"></i>
                                Acesso Parceiro
                                <small class="d-block mt-1 opacity-75">Gerenciar clientes vinculados</small>
                            </a>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <a href="{% url 'accounts:admin_login' %}" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-gear me-1"></i>
                                Acesso Administrativo
                            </a>
                        </div>
                        
                        <hr class="my-4">
                        
                        <p class="text-muted small">
                            <i class="bi bi-shield-check me-1"></i>
                            Acesso seguro e controlado
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
