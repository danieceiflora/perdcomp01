<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERDCOMP - Acesso ao Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --green-color: #10b981;
            --blue-color: #3b82f6;
            --admin-color: #6366f1;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .selector-container {
            max-width: 500px;
            width: 100%;
        }

        .selector-card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .selector-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2.5rem 2rem;
            border: none;
        }

        .logo-section {
            margin-bottom: 1rem;
        }

        .logo-icon {
            background: white;
            color: var(--primary-color);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .system-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 2px;
        }

        .system-subtitle {
            opacity: 0.9;
            margin-top: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
        }

        .card-body {
            padding: 2.5rem 2rem;
        }

        .access-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .access-options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .access-option {
            display: block;
            padding: 1.5rem;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .access-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .access-option:hover::before {
            left: 100%;
        }

        .access-option.cliente {
            border-color: var(--green-color);
        }

        .access-option.cliente:hover {
            background: var(--green-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .access-option.parceiro {
            border-color: var(--blue-color);
        }

        .access-option.parceiro:hover {
            background: var(--blue-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .access-option .icon {
            font-size: 2rem;
            margin-bottom: 0.75rem;
            display: block;
        }

        .access-option .title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .access-option .description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 0;
        }

        .admin-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }

        .admin-link {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: rgba(99, 102, 241, 0.1);
            border: 2px solid var(--admin-color);
            border-radius: 10px;
            text-decoration: none;
            color: var(--admin-color);
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .admin-link:hover {
            background: var(--admin-color);
            color: white;
            transform: translateY(-2px);
            text-decoration: none;
        }

        .footer-note {
            margin-top: 1.5rem;
            text-align: center;
            color: #6c757d;
            font-size: 0.85rem;
        }

        .footer-note i {
            color: #27ae60;
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .card-header {
                padding: 2rem 1.5rem;
            }
            
            .card-body {
                padding: 2rem 1.5rem;
            }
            
            .system-title {
                font-size: 2rem;
            }
            
            .logo-icon {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
            
            .access-option {
                padding: 1.25rem;
            }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .selector-card {
            animation: fadeIn 0.6s ease-out;
        }

        .access-option:focus {
            outline: 3px solid rgba(52, 152, 219, 0.5);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="selector-container">
        <div class="selector-card">
            <div class="card-header">
                <div class="logo-section">
                    <div class="logo-icon">
                        <i class="bi bi-house-door"></i>
                    </div>
                    <h1 class="system-title">PERDCOMP</h1>
                    <p class="system-subtitle">Sistema de Gestão de Créditos</p>
                </div>
            </div>

            <div class="card-body">
                <h2 class="access-title">Como você deseja acessar?</h2>
                
                <div class="access-options">
                    <a href="{% url 'accounts:cliente_login' %}" class="access-option cliente">
                        <i class="bi bi-person-circle icon"></i>
                        <div class="title">Acesso Cliente</div>
                        <p class="description">Visualizar suas adesões e lançamentos</p>
                    </a>
                    
                    <a href="{% url 'accounts:parceiro_login' %}" class="access-option parceiro">
                        <i class="bi bi-briefcase icon"></i>
                        <div class="title">Acesso Parceiro</div>
                        <p class="description">Gerenciar clientes vinculados</p>
                    </a>
                </div>

                <div class="admin-section">
                    <a href="{% url 'accounts:admin_login' %}" class="admin-link">
                        <i class="bi bi-gear me-2"></i>
                        Acesso Administrativo
                    </a>
                </div>

                <div class="footer-note">
                    <i class="bi bi-shield-check"></i>
                    Acesso seguro e controlado
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const options = document.querySelectorAll('.access-option, .admin-link');
            
            options.forEach(option => {
                option.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.02)';
                });
                
                option.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
